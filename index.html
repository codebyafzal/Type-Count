<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Count</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="/index.html"><h1>Type Count</h1></a>
    <p><i>Track your text, perfectly.</i></p>
    <div class="main-content">
        <textarea name="text" id="input" placeholder="Start Typing Or Paste To Begin..."></textarea>
        <div class="result-div">
            <div id="character-div">
                CHARACTER -
                <span>00</span>
            </div>
            <div id="word-div">
                WORDS -
                <span>00</span>
            </div>
            <div id="sentence-div">
                SENTENCES -
                <span>00</span>
            </div>
            <div id="paragraph-div">
                PARAGRAPHS -
                <span>00</span>
            </div>
            <div id="spaces">
                SPACES -
                <span>00</span>
            </div>
        </div>
    </div>
    <footer>
        Made with <i class="fa-solid fa-heart"></i> by <a href="https://x.com/codeByAfzal" target="_blank">[ codeByAfzal ]</a>
    </footer>
    <script src="app.js"></script>
</body>
</html>
